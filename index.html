<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop - Official Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__flex-box header__flex-box--mb">
          <!-- Лого -->
          <a class="logo" href="./index.html">
            <svg class="logo__svg" width="69" height="56">
              <use href="../img/icons.svg#icon-logo"></use>
            </svg>
          </a>

          <!-- Кнопка открытия меню -->
          <button type="button" class="menu-btn">
            <svg class="menu-btn__svg" width="40" height="40">
              <use href="../img/icons.svg#icon-menu_open"></use>
              <use href="../img/icons.svg#icon-menu_close"></use>
            </svg>
          </button>
        </div>
        <div class="hero">
          <span class="hero__upper-title">A hair salon for men in Kyiv</span>
          <h1 class="hero__title">BarberShop</h1>
          <p class="hero__text">
            Мы эксперты в модных мужских стрижках. Работаем быстро, осторожно и со вкусом.
          </p>
        </div>
      </div>
    </header>
  </body>
</html>
