<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarberShop - Official Website</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container container--size">
        <div class="header__flex-box header__flex-box--mb">
          <!-- Лого -->
          <a class="logo" href="./index.html">
            <svg class="logo__svg" width="69" height="56">
              <use href="../img/icons.svg#icon-logo"></use>
            </svg>
          </a>

          <!-- Кнопка открытия меню -->
          <button type="button " class="menu-btn button__open" data-modal-open>
            <svg class="menu-btn__svg" width="40" height="40">
              <use class="menu-btn__open" href="./img/icons.svg#icon-menu_open"></use>
            </svg>
          </button>
        </div>

        <!-- !Оббертка с фоном -->
        <div class="menu-container is-hidden" data-modal>
          <!-- меню -->
          <nav class="nav nav--mb">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="#">О нас</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Услуги и цены</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Мастера</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Контакты</a></li>
            </ul>
          </nav>

          <!-- блок контактов -->
          <div class="contacts contacts--mb">
            <a class="contacts__link" href="tel:+380441111111">+38 044 111 11 11</a>
            <button class="subscribe-btn" type="button">онлайн-запись</button>
          </div>

          <!-- блок соц сетей -->
          <div class="social">
            <a class="social__link" href="#">Instagram</a>
            <a class="social__link" href="#">Youtube</a>
          </div>

          <!-- кнопка закрытия -->
          <button type="button" class="menu-btn menu-btn__close" data-modal-close>
            <svg class="menu-btn__svg" width="40" height="40">
              <use class="menu-btn__close" href="./img/icons.svg#icon-menu_close"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container container__hero--mt">
          <span class="hero__upper-title">A hair salon for men in Kyiv</span>
          <h1 class="hero__title">BarberShop</h1>
          <p class="hero__text">
            Мы эксперты в модных мужских <br />
            стрижках. Работаем быстро, <br />
            осторожно и со вкусом.
          </p>
        </div>
      </section>

      <section class="aside"></section>
    </main>
    <script src="./js/modal.js"></script>
  </body>
</html>
