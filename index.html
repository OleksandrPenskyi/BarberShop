<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="top">
      <div class="header">
        <!-- Див для лекса меню и контактов -->
        <div class="menu-top">
          <!-- Пункты меню -->
          <nav>
            <ul class="nav-list">
              <li class="list-item">
                <a class="list-link" href="#">О нас</a>
              </li>

              <li class="list-item">
                <a class="list-link" href="#">Услуги и цены</a>
              </li>

              <li class="list-item">
                <a class="list-link" href="#">Мастера</a>
              </li>

              <li class="list-item">
                <a class="list-link" href="#">Контакты</a>
              </li>
            </ul>
          </nav>

          <!-- Телефон и e-mail -->
          <div class="contacts">
            <a class="contacts-link" href="tel:+380441111111"
              >+38 044 111 11 11</a
            >
            <a class="contacts-link btn" href="">онлайн-запись</a>
          </div>
        </div>

        <div class="hero">
          <h2 class="hero-second-title">A hair salon for men in Kyiv</h2>
          <h1 class="hero-title">BarberShop</h1>
          <p class="hero-text">
            Мы эксперты в модных мужских стрижках. <br />
            Работаем быстро, осторожно и со вкусом.
          </p>
        </div>

        <div class="btn-turn">
          <button class="btn-item back" type="button">Назад</button>
          <button class="btn-item forward" type="button">Вперед</button>
        </div>
      </div>

      <aside class="aside">
        <div><img src="" alt="" /></div>

        <ul class="social-list">
          <li class="social-item">
            <a class="social-link instagram" href="https://www.instagram.com"
              >Instagram</a
            >
          </li>
          <li class="social-item">
            <a class="social-link" href="https://www.youtube.com">Youtube</a>
          </li>
        </ul>
      </aside>
    </header>
  </body>
